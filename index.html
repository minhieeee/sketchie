        <div class="body-wrapper">
            <div class="canvas-container" id="sketchpadCanvas">
                <div class="logo-wrapper">
                    <a href="/" class="logo select-none">
                        <img src="media/sketchie-logo.svg" alt="Sketchie logo">
                        <span>Sketchie</span>

                    </a>
                    <div id="fileName">
                        <input type="text" class="transition03s" id="fileInput" value="Untitled">

                <div class="canvas-settings">

                            <div class="theme-option active" data-value="light" aria-label="Light theme">

                            <div class="theme-option" data-value="dark" aria-label="Dark theme">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" width="24" height="24" stroke="currentColor" class="w-6 h-6 transition03s">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"></path>

                            <div class="theme-option" data-value="colourblind" aria-label="Colourblind theme">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-circle-half transition03s" viewBox="0 0 16 16">

                                    <div class="canvas-list-option transition03s" data-value="solid-background">

                                    <div class="canvas-list-option transition03s" data-value="transparent-background">

                                            <span>Transparent</span>
                                        </div>
                                        <div class="canvas-item-right">
                                            <span>Ctrl + T</span>
                                        </div>
                                    </div>

                                </div>
